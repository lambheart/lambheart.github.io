<!DOCTYPE html> 
<!--declares to the browser this is html doc type-->

<!--wraps all code so it knows where code starts and ends-->
<html lang="en"> 
    <!--opening tag to contain all nonvisible info about webpage, METADATA-->
    <head> 
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!---title in browser tab-->
        <title>lambheart</title> 
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="icon" type="image/x-icon" href="img/icon.png">
        <link rel="stylesheet" href="style.css">

        <!--tells all browsers and devices to treat
        pixel measurements the same (sizing good for mobile)-->
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <!--opening tag to contain all visible content-->
    <body> 
        <div class="index">
            <h1>Hello, this is lambheart</h1>
            <img id="intro" src="img/lamb real.jpg">
            <a href="./main">Enter</a>
        </div>
    </body>
</html>
